<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-4">

    <h1 class="mb-4">Список пользователей</h1>
    <a href="{% url 'index' %}" class="btn btn-secondary mb-3">← На главную</a>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
            <tr>
                <th>Имя пользователя</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2" class="text-center">Пользователи не найдены</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_user' %}" class="btn btn-success mt-3">➕ Добавить пользователя</a>

</div>
</body>
</html>
